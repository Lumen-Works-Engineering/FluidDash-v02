<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluidDash - Data Logging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .nav-links {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .status-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .status-label {
            font-weight: 600;
            color: #555;
        }

        .status-value {
            color: #333;
        }

        .status-enabled {
            color: #28a745;
            font-weight: bold;
        }

        .status-disabled {
            color: #dc3545;
            font-weight: bold;
        }

        .control-panel {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #667eea;
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
        }

        select, input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .file-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .file-size {
            color: #666;
            margin-right: 15px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Data Logging</h1>

        <div class="nav-links">
            <a href="/">‚Üê Back to Dashboard</a>
            <a href="/settings">Settings</a>
            <a href="/admin">Calibration</a>
        </div>

        <div id="message" class="message"></div>

        <!-- Status Card -->
        <div class="status-card">
            <h2>Current Status</h2>
            <div class="status-item">
                <span class="status-label">Logging:</span>
                <span class="status-value" id="status-enabled">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Current File:</span>
                <span class="status-value" id="status-file">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Log Interval:</span>
                <span class="status-value" id="status-interval">Loading...</span>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <h2>Logging Controls</h2>
            <div class="control-row">
                <label>Enable Logging:</label>
                <select id="logging-enabled">
                    <option value="false">Disabled</option>
                    <option value="true">Enabled</option>
                </select>
            </div>
            <div class="control-row">
                <label>Log Interval:</label>
                <select id="logging-interval">
                    <option value="1000">1 second</option>
                    <option value="5000">5 seconds</option>
                    <option value="10000" selected>10 seconds</option>
                    <option value="30000">30 seconds</option>
                    <option value="60000">1 minute</option>
                    <option value="300000">5 minutes</option>
                    <option value="600000">10 minutes</option>
                </select>
            </div>
            <div class="control-row">
                <button class="btn-primary" onclick="applySettings()">Apply Settings</button>
                <button class="btn-secondary" onclick="refreshStatus()">Refresh Status</button>
            </div>
        </div>

        <!-- Log Files List -->
        <div class="file-list">
            <h2>Log Files</h2>
            <div id="file-list-content">
                <div class="loading">Loading log files...</div>
            </div>
            <div style="margin-top: 15px;">
                <button class="btn-danger" onclick="deleteAllLogs()">üóëÔ∏è Delete All Logs</button>
                <button class="btn-secondary" onclick="refreshFileList()">üîÑ Refresh List</button>
            </div>
        </div>
    </div>

    <script>
        let currentInterval = 10000;

        // Load status on page load
        window.onload = function() {
            refreshStatus();
            refreshFileList();
        };

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        async function refreshStatus() {
            try {
                const response = await fetch('/api/logs/status');
                const data = await response.json();

                const enabled = data.enabled;
                const statusElem = document.getElementById('status-enabled');

                if (enabled) {
                    statusElem.textContent = 'Enabled';
                    statusElem.className = 'status-value status-enabled';
                } else {
                    statusElem.textContent = 'Disabled';
                    statusElem.className = 'status-value status-disabled';
                }

                document.getElementById('status-file').textContent = data.currentFile || 'None';
                document.getElementById('logging-enabled').value = enabled.toString();

                // Get interval from control (we don't get it from API currently)
                const intervalSelect = document.getElementById('logging-interval');
                document.getElementById('status-interval').textContent =
                    intervalSelect.options[intervalSelect.selectedIndex].text;
            } catch (error) {
                showMessage('Failed to load status: ' + error.message, 'error');
            }
        }

        async function applySettings() {
            const enabled = document.getElementById('logging-enabled').value === 'true';
            const interval = parseInt(document.getElementById('logging-interval').value);

            try {
                const response = await fetch('/api/logs/enable', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        enabled: enabled,
                        interval: interval
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    currentInterval = interval;
                    refreshStatus();

                    // Refresh file list after a short delay if enabled
                    if (enabled) {
                        setTimeout(refreshFileList, 2000);
                    }
                } else {
                    showMessage('Failed to update settings', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function refreshFileList() {
            const container = document.getElementById('file-list-content');
            container.innerHTML = '<div class="loading">Loading log files...</div>';

            try {
                const response = await fetch('/api/logs/list');
                const data = await response.json();

                if (data.files && data.files.length > 0) {
                    container.innerHTML = '';
                    data.files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <span class="file-name">üìÑ ${file}</span>
                            <button class="btn-success" onclick="downloadFile('${file}')">‚¨áÔ∏è Download</button>
                        `;
                        container.appendChild(fileItem);
                    });
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No log files found</p>';
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: #dc3545;">Error loading files: ' + error.message + '</p>';
            }
        }

        function downloadFile(filename) {
            window.open('/api/logs/download?file=' + encodeURIComponent(filename), '_blank');
            showMessage('Downloading ' + filename, 'success');
        }

        async function deleteAllLogs() {
            if (!confirm('Are you sure you want to delete ALL log files? This cannot be undone!')) {
                return;
            }

            try {
                const response = await fetch('/api/logs/clear', {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    refreshFileList();
                } else {
                    showMessage('Failed to delete logs: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
